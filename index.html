            {

            {

            {

            {

                category: "Civil Law",
                definition: "A juridical necessity to give, to do, or not to do. Consists of active subject (creditor/obligee), passive subject (debtor/obligor), object or prestation, and juridical or legal tie (vinculum juris).",
                source: "Art. 1156, Civil Code"
            },
            {
                term: "Prestation",
                category: "Civil Law",
                definition: "The object of an obligation - what the debtor is bound to give, to do, or not to do. Must be lawful, possible, determinate or determinable, and have pecuniary value.",
                source: "Art. 1163, Civil Code"
            },
            {
                term: "Novation",
                category: "Civil Law",
                definition: "The extinguishment of an obligation by the substitution or change of the obligation by a subsequent one. May be objective (change of object/principal conditions) or subjective (change of parties).",
                source: "Art. 1291, Civil Code"
            },
            {
                term: "Compensation (Legal)",
                category: "Civil Law",
                definition: "Mode of extinguishing obligations when two persons are creditors and debtors of each other. Requirements: both debts must be due, liquidated, demandable, and of the same kind (usually money).",
                source: "Art. 1278, Civil Code"
            },
            {
                term: "Confusion (Merger)",
                category: "Civil Law",
                definition: "Extinguishment of obligation when the characters of creditor and debtor are merged in the same person. Example: creditor inherits from debtor or vice versa, causing the obligation to be extinguished.",
                source: "Art. 1275, Civil Code"
            },
            {
                term: "Condonation (Remission)",
                category: "Civil Law",
                definition: "The gratuitous abandonment by the creditor of their right against the debtor. A form of donation and must comply with donation formalities. Requires acceptance by the debtor.",
                source: "Art. 1270, Civil Code"
            },
            {
                term: "Fortuitous Event",
                category: "Civil Law",
                definition: "An event that could not be foreseen or which, though foreseen, was inevitable. Generally exempts obligor from liability unless law/stipulation provides otherwise or obligor is in delay.",
                source: "Art. 1174, Civil Code"
            },
            {
                term: "Potestative Condition",
                category: "Civil Law",
                definition: "A condition that depends upon the will of one of the contracting parties. If suspensive and depends solely on debtor's will, the obligation is void. If resolutory, it is valid.",
                source: "Art. 1182, Civil Code"
            },
            {
                term: "Natural Obligations",
                category: "Civil Law",
                definition: "Obligations not enforceable by court action but based on equity and natural law. If voluntarily paid, the debtor cannot recover payment. Examples include debts barred by prescription.",
                source: "Art. 1423, Civil Code"
            },
            {
                term: "Subsidiary Action (Accion Subrogatoria)",
                category: "Civil Law",
                definition: "The right of a creditor to exercise all rights and bring all actions of the debtor for the same purpose, except those inherently personal. Used when debtor refuses or is unable to collect.",
                source: "Art. 1177, Civil Code"
            },
            {
                term: "Rescissory Action (Accion Pauliana)",
                category: "Civil Law",
                definition: "The right of creditors to impugn acts of the debtor in fraud of their rights. Also called action to rescind contracts in fraud of creditors. Must prove fraud and creditor must have no other legal remedy.",
                source: "Art. 1177, Civil Code"
            },
            {
                term: "Lease",
                category: "Civil Law",
                definition: "A contract where one party binds themselves to give another the enjoyment or use of a thing for a price certain and for a period. Lessor retains ownership while lessee has temporary use.",
                source: "Art. 1643, Civil Code"
            },
            {
                term: "Agency",
                category: "Civil Law",
                definition: "A contract whereby a person binds themselves to render some service or to do something for another with the consent of the latter. Agent acts in representation and for the account of the principal.",
                source: "Art. 1868, Civil Code"
            },
            {
                term: "Mandamus",
                category: "Remedial Law",
                definition: "A special civil action to compel the performance of a ministerial duty by any tribunal, corporation, board, officer, or person unlawfully neglecting the performance of an act which the law specifically enjoins.",
                source: "Rule 65, Rules of Court"
            },
            {
                term: "Prohibition",
                category: "Remedial Law",
                definition: "A special civil action seeking to prevent a tribunal, corporation, board, officer, or person from proceeding in an action without or in excess of jurisdiction, or with grave abuse of discretion.",
                source: "Rule 65, Rules of Court"
            },
            {
                term: "Quo Warranto",
                category: "Remedial Law",
                definition: "A special civil action to determine a person's right to a public office or position, or to inquire by what authority one holds a franchise or corporate right. Filed by the Solicitor General or a private person.",
                source: "Rule 66, Rules of Court"
            },
            {
                term: "Preliminary Injunction",
                category: "Remedial Law",
                definition: "A provisional remedy issued after notice and hearing to prevent threatened or continuous irreparable injury before judgment. Requires clear legal right, urgent necessity, and inadequacy of pecuniary compensation.",
                source: "Rule 58, Rules of Court"
            },
            {
                term: "Temporary Restraining Order (TRO)",
                category: "Remedial Law",
                definition: "An order issued without notice to prevent serious or irreparable injury before hearing on preliminary injunction. Effective for limited period (20 days max), extendable once for same period.",
                source: "Rule 58, Rules of Court"
            },
            {
                term: "Motion for Reconsideration",
                category: "Remedial Law",
                definition: "A motion filed to ask the court to reconsider and reverse its judgment or final order. Must point out specifically errors of law or fact. Only one motion for reconsideration is allowed.",
                source: "Rule 37, Rules of Court"
            },
            {
                term: "Motion for New Trial",
                category: "Remedial Law",
                definition: "A motion to set aside judgment and grant a new trial based on fraud, accident, mistake, excusable negligence, or newly discovered evidence which could not have been discovered before with reasonable diligence.",
                source: "Rule 37, Rules of Court"
            },
            {
                term: "Summary Judgment",
                category: "Remedial Law",
                definition: "A judgment rendered when pleadings, depositions, and admissions show there is no genuine issue as to any material fact and the moving party is entitled to judgment as a matter of law. Avoids unnecessary trial.",
                source: "Rule 35, Rules of Court"
            },
            {
                term: "Default Judgment",
                category: "Remedial Law",
                definition: "A judgment rendered against a defending party who fails to file an answer within the reglementary period. The court receives plaintiff's evidence ex parte and renders judgment based on relief prayed for.",
                source: "Rule 9, Rules of Court"
            },
            {
                term: "Joinder of Parties",
                category: "Remedial Law",
                definition: "The uniting of two or more persons as co-plaintiffs or co-defendants in one action. Permissive joinder allowed when right to relief arises from same transaction and common questions of law/fact exist.",
                source: "Rule 3, Rules of Court"
            },
            {
                term: "Joinder of Causes of Action",
                category: "Remedial Law",
                definition: "A party may join as many causes of action as they have against an opposing party in one complaint, provided jurisdiction requirements are met and joinder will not violate rules on venue and jurisdiction.",
                source: "Rule 2, Rules of Court"
            },
            {
                term: "Jurisdiction",
                category: "Remedial Law",
                definition: "The power and authority of a court to hear, try, and decide a case. Includes jurisdiction over subject matter, parties, issues, and res. Conferred by law and cannot be waived or stipulated upon by parties.",
                source: "Rules of Court"
            },
            {
                term: "Venue",
                category: "Remedial Law",
                definition: "The place where an action is to be instituted and tried. Determined by rules of court and may be waived if not timely raised by the parties.",
                source: "Rule 4, Rules of Court"
            },
            {
                term: "Forum Shopping",
                category: "Remedial Law",
                definition: "The act of filing multiple suits involving same parties, rights, and reliefs in different courts/tribunals to increase chances of favorable decision. Prohibited and sanctionable; requires certification against forum shopping.",
                source: "Rule 7, Rules of Court"
            },
            {
                term: "Dismissal Without Prejudice",
                category: "Remedial Law",
                definition: "Dismissal that does not bar the refiling of the same action. Plaintiff may commence a new action based on the same claim. Does not operate as an adjudication on the merits.",
                source: "Rule 17, Rules of Court"
            },
            {
                term: "Dismissal With Prejudice",
                category: "Remedial Law",
                definition: "Dismissal that bars the refiling of the same action and operates as an adjudication on the merits, equivalent to res judicata. Prevents plaintiff from bringing another suit on the same claim.",
                source: "Rule 17, Rules of Court"
            },
            {
                term: "Demurrer to Evidence",
                category: "Remedial Law",
                definition: "A motion to dismiss filed after prosecution rests its case, on ground that evidence is insufficient to prove the charge. If granted, dismissal is with prejudice (acquittal); if denied with leave, defendant may present evidence.",
                source: "Rule 119, Rules of Criminal Procedure"
            },
            {
                term: "Bill of Particulars",
                category: "Remedial Law",
                definition: "A more definite statement of any matter in the pleading which is not averred with sufficient definiteness to enable the adverse party to properly prepare responsive pleading or to prepare for trial.",
                source: "Rule 12, Rules of Court"
            },
            {
                term: "Intervention",
                category: "Remedial Law",
                definition: "A procedural device allowing a person not originally a party to become a party in a pending action when they have legal interest in the matter in litigation or in the success of either party.",
                source: "Rule 19, Rules of Court"
            },
            {
                term: "Attachment",
                category: "Remedial Law",
                definition: "A provisional remedy by which property of defendant is taken into custody of law as security for satisfaction of any judgment. Available in specific cases like fraud, defendant about to depart, or action on property.",
                source: "Rule 57, Rules of Court"
            },
            {
                term: "Replevin",
                category: "Remedial Law",
                definition: "An action to recover possession of personal property wrongfully detained by another. Plaintiff may obtain possession pending final judgment by posting bond. Also called action for recovery of possession.",
                source: "Rule 60, Rules of Court"
            },
            {
                term: "Garnishment",
                category: "Remedial Law",
                definition: "A species of attachment for reaching credits/debts belonging to judgment debtor and owing to them from a third person (garnishee). Serves to subject debtor's property to execution.",
                source: "Rule 39, Rules of Court"
            },
            {
                term: "Police Power",
                category: "Constitutional Law",
                definition: "The inherent power of the State to enact laws to promote public health, safety, morals, and general welfare. Most pervasive and least limitable of State powers. Subject to constitutional limitations and reasonableness test.",
                source: "Constitutional Law Principles"
            },
            {
                term: "Eminent Domain",
                category: "Constitutional Law",
                definition: "The power of the State to take private property for public use upon payment of just compensation. Requisites: taking for public use, payment of just compensation, and observance of due process.",
                source: "Art. III, Sec. 9, 1987 Constitution"
            },
            {
                term: "Taxation Power",
                category: "Constitutional Law",
                definition: "The inherent power of the State to levy taxes to raise revenue for public purposes. Subject to constitutional limitations including uniformity, equality, progressivity, and non-impairment of contracts.",
                source: "Art. VI, Sec. 28, 1987 Constitution"
            },
            {
                term: "Separation of Powers",
                category: "Constitutional Law",
                definition: "The division of government into three co-equal branches: Legislative (makes laws), Executive (implements laws), and Judicial (interprets laws). Each branch is supreme within its sphere and independent of the others.",
                source: "Art. VI, VII, VIII, 1987 Constitution"
            },
            {
                term: "Checks and Balances",
                category: "Constitutional Law",
                definition: "The system where each branch of government can limit the powers of the other branches to prevent abuse and maintain balance. Examples include veto power, judicial review, and congressional oversight.",
                source: "1987 Constitution"
            },
            {
                term: "Judicial Review",
                category: "Constitutional Law",
                definition: "The power of courts to declare laws, executive acts, or government actions unconstitutional. The Supreme Court has the final authority to determine whether governmental acts violate the Constitution.",
                source: "Art. VIII, Sec. 1, 1987 Constitution"
            },
            {
                term: "Political Question",
                category: "Constitutional Law",
                definition: "Issues involving the wisdom of policies or requiring political rather than legal solutions, not subject to judicial review. Courts decline jurisdiction when Constitution commits decision to another branch.",
                source: "Constitutional Doctrine"
            },
            {
                term: "Bill of Attainder",
                category: "Constitutional Law",
                definition: "A legislative act that inflicts punishment without judicial trial. Prohibited by the Constitution as it violates separation of powers and denies due process. Legislature cannot usurp judicial functions.",
                source: "Art. III, Sec. 22, 1987 Constitution"
            },
            {
                term: "Ex Post Facto Law",
                category: "Constitutional Law",
                definition: "A law that retroactively criminalizes an act, aggravates a crime, or imposes greater punishment than when committed. Prohibited by Constitution to protect against arbitrary criminal legislation.",
                source: "Art. III, Sec. 22, 1987 Constitution"
            },
            {
                term: "Equal Protection Clause",
                category: "Constitutional Law",
                definition: "Constitutional guarantee that no person shall be denied equal protection of laws. Requires that all persons similarly situated be treated alike. Permits classification if reasonable and germane to lawful purpose.",
                source: "Art. III, Sec. 1, 1987 Constitution"
            },
            {
                term: "Impeachment",
                category: "Constitutional Law",
                definition: "The constitutionally prescribed method to remove President, Vice-President, Supreme Court Justices, Ombudsman, and Constitutional Commission members. Grounds: culpable violation of Constitution, treason, bribery, graft, other high crimes, betrayal of public trust.",
                source: "Art. XI, Sec. 2-3, 1987 Constitution"
            },
            {
                term: "Hierarchy of Courts",
                category: "Constitutional Law",
                definition: "The doctrine requiring cases to be filed first in lower courts rather than directly in higher courts, unless exceptional circumstances exist. Ensures orderly administration of justice and prevents docket congestion.",
                source: "Jurisprudential Doctrine"
            },
            {
                term: "Doctrine of Constitutional Supremacy",
                category: "Constitutional Law",
                definition: "The Constitution is the supreme law of the land. All laws, executive acts, and judicial decisions must conform to the Constitution. Any law or act contrary to Constitution is null and void.",
                source: "Art. VII, Sec. 3, 1987 Constitution"
            },
            {
                term: "Non-Delegation of Powers",
                category: "Constitutional Law",
                definition: "The principle that powers conferred on one branch cannot be delegated to another. Exceptions: delegation to administrative bodies (with sufficient standards), to local governments, and in times of emergency.",
                source: "Constitutional Doctrine"
            },
            {
                term: "Void-for-Vagueness Doctrine",
                category: "Constitutional Law",
                definition: "A law is void if it is so vague that persons of ordinary intelligence must guess at its meaning. Violates due process by failing to give fair notice and allowing arbitrary enforcement.",
                source: "Due Process Clause Application"
            },
            {
                term: "Overbreadth Doctrine",
                category: "Constitutional Law",
                definition: "A law is unconstitutionally overbroad if it sweeps within its coverage protected speech along with unprotected speech, thereby chilling the exercise of freedom of expression.",
                source: "Free Speech Jurisprudence"
            },
            {
                term: "Clear and Present Danger Test",
                category: "Constitutional Law",
                definition: "Test for determining validity of restrictions on speech: whether words used create clear and present danger of substantive evil that the State has right to prevent. Balances free speech with public safety.",
                source: "Free Speech Doctrine"
            },
            {
                term: "Conflict of Interest",
                category: "Legal Ethics",
                definition: "Exists when a lawyer represents conflicting interests or when representation of one client will be adversely affected by representation of another. Prohibited unless clients give informed written consent.",
                source: "Rule 15.03, Code of Professional Responsibility"
            },
            {
                term: "Attorney-Client Privilege",
                category: "Legal Ethics",
                definition: "Confidential communications between attorney and client for the purpose of seeking legal advice are privileged and cannot be disclosed without client's consent. Survives even after termination of relationship.",
                source: "Rule 21.01, Code of Professional Responsibility"
            },
            {
                term: "Withdrawal from Case",
                category: "Legal Ethics",
                definition: "A lawyer may withdraw from representation with client's written consent or for justifiable cause with court approval. Must not prejudice client and must ensure orderly transfer of case to successor counsel.",
                source: "Rule 22.01, Code of Professional Responsibility"
            },
            {
                term: "Contempt of Court",
                category: "Legal Ethics",
                definition: "Disobedience or disrespect to a court's authority. May be direct (committed in presence of court) or indirect (committed outside court). Lawyers may be cited for contempt for improper conduct in court.",
                source: "Rule 71, Rules of Court"
            },
            {
                term: "Disbarment",
                category: "Legal Ethics",
                definition: "The most severe disciplinary sanction removing lawyer's name from roll of attorneys and prohibiting practice of law. Reserved for most serious ethical violations. May apply for reinstatement after 5 years.",
                source: "Rule 139-B, Rules of Court"
            },
            {
                term: "Suspension from Practice",
                category: "Legal Ethics",
                definition: "Temporary prohibition from practicing law for a specified period due to ethical violations. Less severe than disbarment. Lawyer may resume practice after serving suspension period.",
                source: "Rule 139-B, Rules of Court"
            },
            {
                term: "Solicitation of Clients",
                category: "Legal Ethics",
                definition: "Actively seeking out clients through direct personal contact or intermediaries is prohibited. Lawyers must not use runners or touters. Violates professional dignity and breeds ambulance chasing.",
                source: "Rule 2.03, Code of Professional Responsibility"
            },
            {
                term: "Advertising Rules",
                category: "Legal Ethics",
                definition: "Lawyers may advertise legal services but advertisements must be dignified, truthful, and not misleading. Cannot guarantee results or compare services with other lawyers. Must avoid self-laudation.",
                source: "Rule 2.03-3.01, Code of Professional Responsibility"
            },
            {
                term: "Duty of Competence",
                category: "Legal Ethics",
                definition: "A lawyer must possess the necessary learning, skill, and preparation to handle a client's case competently. Must decline employment if not competent unless can acquire necessary competence or associate with competent counsel.",
                source: "Canon 18, Code of Professional Responsibility"
            },
            {
                term: "Duty of Fidelity",
                category: "Legal Ethics",
                definition: "A lawyer owes entire devotion to client's interest, warmth and zeal in maintenance and defense of rights, and exertion of utmost learning and ability. Must serve client with competence and diligence.",
                source: "Canon 17, Code of Professional Responsibility"
            },
            {
                term: "Notarial Practice",
                category: "Legal Ethics",
                definition: "A lawyer commissioned as notary public must observe rules on notarial practice. Cannot notarize documents if interested party or if parties not personally appearing. Violations may result in disciplinary action.",
                source: "2004 Rules on Notarial Practice"
            },
            {
                term: "Champerty and Maintenance",
                category: "Legal Ethics",
                definition: "Champerty is agreement where lawyer finances litigation in return for share of proceeds. Maintenance is intermeddling in another's litigation. Both are prohibited as contrary to public policy.",
                source: "Legal Ethics Principles"
            },
            {
                term: "Appearance of Impropriety",
                category: "Legal Ethics",
                definition: "Lawyers must avoid even the appearance of impropriety. Conduct creating impression of unethical behavior may be sanctioned even if no actual violation occurred. Standard of professional conduct.",
                source: "Code of Professional Responsibility"
            },
            {
                term: "Corporation",
                category: "Commercial Law",
                definition: "An artificial being created by law, having rights of succession and powers/attributes expressly authorized by law. Has juridical personality separate from stockholders. Managed by board of directors.",
                source: "Sec. 2, Revised Corporation Code"
            },
            {
                term: "Partnership",
                category: "Commercial Law",
                definition: "A contract where two or more persons bind themselves to contribute money, property, or industry to a common fund with intention of dividing profits. Partners are unlimitedly liable unless limited partnership.",
                source: "Art. 1767, Civil Code"
            },
            {
                term: "Negotiable Instrument",
                category: "Commercial Law",
                definition: "A written contract for payment of money which complies with requisites: signed by maker/drawer, contains unconditional promise/order, payable to order or bearer, payable on demand or determinable time, sum certain in money.",
                source: "Sec. 1, Negotiable Instruments Law"
            },
            {
                term: "Holder in Due Course",
                category: "Commercial Law",
                definition: "A holder who took negotiable instrument for value, in good faith, without notice of infirmity/defect. Holds instrument free from defenses available to prior parties among themselves.‰∫´s superior rights.",
                source: "Sec. 52, Negotiable Instruments Law"
            },
            {
                term: "Ultra Vires Acts",
                category: "Commercial Law",
                definition: "Corporate acts beyond powers conferred by law or articles of incorporation. May render acts void or voidable. Stockholders or State may question such acts. Directors/officers may be held personally liable.",
                source: "Corporation Law"
            },
            {
                term: "Piercing the Corporate Veil",
                category: "Commercial Law",
                definition: "Doctrine allowing courts to disregard corporate fiction and hold stockholders/officers personally liable when corporation used to defeat public convenience, justify wrong, protect fraud, or defend crime.",
                source: "Jurisprudential Doctrine"
            },
            {
                term: "Security of Tenure",
                category: "Labor Law",
                definition: "Constitutional right of employees to protection against arbitrary or unjust dismissal. Employees can only be terminated for just or authorized causes and only after observance of procedural due process.",
                source: "Art. XIII, Sec. 3, 1987 Constitution"
            },
            {
                term: "Just Causes for Termination",
                category: "Labor Law",
                definition: "Employee-related grounds for dismissal: serious misconduct, willful disobedience, gross/habitual neglect of duty, fraud/breach of trust, commission of crime, analogous causes. No separation pay generally required.",
                source: "Art. 297, Labor Code"
            },
            {
                term: "Authorized Causes for Termination",
                category: "Labor Law",
                definition: "Employer-initiated grounds not due to employee fault: installation of labor-saving devices, redundancy, retrenchment, closure/cessation of business, disease. Requires separation pay and notice to DOLE.",
                source: "Art. 298-299, Labor Code"
            },
            {
                term: "Due Process in Termination",
                category: "Labor Law",
                definition: "Two-notice rule: (1) notice to explain specifying grounds for dismissal, (2) hearing/opportunity to be heard, (3) notice of decision. Violation results in payment of nominal damages even if dismissal for just cause.",
                source: "Book VI, Labor Code"
            },
            {
                term: "Illegal Dismissal",
                category: "Labor Law",
                definition: "Termination without just/authorized cause or without observance of due process. Remedy is reinstatement without loss of seniority rights plus full backwages. If reinstatement not feasible, separation pay awarded.",
                source: "Art. 294, Labor Code"
            },
            {
                term: "Progressive Taxation",
                category: "Taxation",
                definition: "Tax system where tax rate increases as taxable base/income increases. Higher income earners pay higher percentage. Constitutional requirement that Congress shall evolve a progressive system of taxation.",
                source: "Art. VI, Sec. 28(1), 1987 Constitution"
            },
            {
                term: "Tax Exemption",
                category: "Taxation",
                definition: "Grant of immunity from tax obligation. May be constitutional (charitable institutions, churches, non-profit educational institutions) or statutory. Strictly construed against taxpayer claiming exemption.",
                source: "Art. VI, Sec. 28(3), 1987 Constitution"
            },
            {
                term: "Taxpayer's Suit",
                category: "Taxation",
                definition: "Action by taxpayer to question validity of governmental acts involving expenditure of public funds. Requires showing that tax money is being illegally disbursed and that petitioner will sustain direct injury.",
                source: "Constitutional Law Doctrine"
            },
            {
                term: "Tax Amnesty",
                category: "Taxation",
                definition: "General pardon to taxpayers who want to start clean. Partakes of absolute waiver by government of its right to collect taxes and impose penalties. Requires voluntary disclosure and payment.",
                source: "National Internal Revenue Code"
            },
            {
                term: "Compromise (Tax)",
                category: "Taxation",
                definition: "Agreement between taxpayer and government for settlement of tax liability for less than amount assessed. Available in specific cases like doubt as to validity of assessment or financial incapacity of taxpayer.",
                source: "Sec. 204, National Internal Revenue Code"
            }
        ];

        let currentCategory = 'all';
        let currentSearch = '';

        function renderTerms() {
            const list = document.getElementById('dictionaryList');
            let filtered = legalTerms;

            if (currentCategory !== 'all') {
                filtered = filtered.filter(t => t.category === currentCategory);
            }

            if (currentSearch) {
                filtered = filtered.filter(t => 
                    t.term.toLowerCase().includes(currentSearch.toLowerCase()) ||
                    t.definition.toLowerCase().includes(currentSearch.toLowerCase())
                );
            }

            if (filtered.length === 0) {
                list.innerHTML = '<div class="no-results">No terms found. Try adjusting your search or filter.</div>';
                document.getElementById('stats').textContent = 'No results';
                return;
            }

            list.innerHTML = filtered.map(term => `
                <div class="term-item" onclick="toggleTerm(this)">
                    <div class="term-category">${term.category}</div>
                    <div class="term-title">
                        ${term.term}
                        <span class="expand-icon">‚ñº</span>
                    </div>
                    <div class="term-definition">
                        ${term.definition}
                        <div class="term-source">Source: ${term.source}</div>
                    </div>
                </div>
            `).join('');

            document.getElementById('stats').textContent = `Showing ${filtered.length} of ${legalTerms.length} terms`;
        }

        function toggleTerm(el) {
            el.classList.toggle('expanded');
            const icon = el.querySelector('.expand-icon');
            icon.textContent = el.classList.contains('expanded') ? '‚ñ≤' : '‚ñº';
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            currentSearch = e.target.value;
            renderTerms();
        });

        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                currentCategory = this.dataset.category;
                renderTerms();
            });
        });

        renderTerms();
    </script>
</body>
</html>
